<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>404 Not Found</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  margin: 0;
  padding: 0;
}

.error-container {
  text-align: center;
  margin: 20% auto;
  max-width: 400px;
}

h1 {
  color: #ff0033; /* Red color for the error code */
  font-size: 4em;
  margin-bottom: 10px;
}

p {
  color: #555;
  font-size: 1.2em;
  margin-bottom: 20px;
}

a {
  text-decoration: none;
  background-color: #1877f2; /* Facebook blue color */
  color: #fff;
  padding: 10px 20px;
  border-radius: 5px;
  display: inline-block;
}

a:hover {
  background-color: #0e5a99; /* Darker shade on hover */
}

  </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>Sorry, the page you are looking for might be in another castle!</p>
        <a href="/">Go back home</a>
    </div>
</body>
</html>
